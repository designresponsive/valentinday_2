    <script>
      document.getElementById("btnNo_true").onclick = function() {
          // Obtén las dimensiones de la ventana
          var h = window.innerHeight;
          var w = window.innerWidth-200;
      
          // Genera una posición aleatoria
          var newH = Math.floor(Math.random() * h);
          var newW = Math.floor(Math.random() * w);
      
          // Actualiza las propiedades CSS del botón
          this.style.top = newH + "px";
          this.style.left = newW + "px";

          document.getElementById("btnNo").style.visibility = 'visible';
      }
      </script>
